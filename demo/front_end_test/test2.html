<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,html{
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      display: flex;
    }
    .aa{
      width:100px;
      background: blue;
      height:100%;
    }
    .bb{
      height:100px;
      background: yellow;
    }
    .right{
      display: flex;
      flex-direction: column;
      flex:1;
    }
    .cc{
      flex: 1;
      background: green;
    }
  </style>
</head>
<body>
  <div class="aa">A width:100px</div>
  <div class='right'>
    <div class="bb">B height:100px</div>
    <div class="cc">C</div>
  </div>
</body>
</html>
